<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Greedy Mummy II</title>
    <link rel="shortcut icon" href="Content/Games/GreedyMummy/TemplateData/favicon.ico">
    <link rel="stylesheet" href="Content/Games/GreedyMummy/TemplateData/style.css">
    <script src="Content/Games/GreedyMummy/TemplateData/UnityProgress.js"></script>  
    <script src="Content/Games/GreedyMummy/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Content/Games/GreedyMummy/Build/Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Greedy Mummy II</div>
      </div>
    </div>
  </body>
</html>
